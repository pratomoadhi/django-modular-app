{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h3>Are you sure to delete this data?</h3>
<p><strong>{{ product.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'product:landing' %}">Cancel</a>
</form>
{% endblock %}
