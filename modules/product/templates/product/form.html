{% extends "base.html" %}

{% block content %}
<div class="container mt-4 main-container">
    <h1>
        {% if product %}Edit{% else %}Create{% endif %} Product
    </h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}">
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Barcode</label>
            <input type="text" name="barcode" class="form-control" value="{{ product.barcode|default:'' }}">
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price|default:0 }}">
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock|default:0 }}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'product:landing' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
